<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Faculdade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-200 flex items-center justify-center min-h-screen p-4">
    <div class="mobile-screen-wrapper bg-gray-50">
      <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-sm mx-auto">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">
          Login
        </h2>
        <form id="login-form">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="email"
            >
              Email
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="email"
              type="email"
              placeholder="aluno@facul.com"
              value="aluno@facul.com"
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Senha
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="123456"
              value="123456"
            />
            <p id="error-message" class="text-red-500 text-xs italic hidden">
              Mensagem de erro aqui.
            </p>
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit"
            >
              Entrar
            </button>
            <a
              class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
              href="#"
            >
              Esqueceu sua senha?
            </a>
          </div>
        </form>
      </div>
    </div>

    <script src="js/services/authservice.js"></script>
    <script src="js/facades/authfacades.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
