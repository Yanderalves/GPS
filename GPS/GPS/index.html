<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disciplinas da Faculdade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-200 flex items-center justify-center min-h-screen p-4">
    <div class="mobile-screen-wrapper bg-gray-50">
      <div class="w-full h-full flex flex-col">
        <header
          class="bg-blue-600 text-white p-4 flex items-center justify-between shadow-md"
        >
          <h1 class="text-xl font-bold">Disciplinas</h1>
          <button
            id="logout-button"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded text-sm focus:outline-none focus:shadow-outline"
          >
            Sair
          </button>
        </header>

        <div
          id="materias-list"
          class="flex-1 overflow-y-auto p-4 bg-gray-50"
        ></div>
      </div>
    </div>

    <script src="js/models/Materia.js"></script>
    <script src="js/strategies/StatusColorStrategy.js"></script>
    <script src="js/views/MateriaCardView.js"></script>
    <script src="js/services/AuthService.js"></script>
    <script src="js/services/MateriaService.js"></script>
    <script src="js/facades/authfacades.js"></script>
    <script src="js/facades/MateriaFacade.js"></script>
    <script src="js/app.js"></script>
    <script>
      const authFacade = new AuthFacade();
      if (!authFacade.isAuthenticated()) {
        window.location.href = "index.html";
      }

      const logoutButton = document.getElementById("logout-button");
      if (logoutButton) {
        logoutButton.addEventListener("click", () => {
          authFacade.logout();
          window.location.href = "login.html";
        });
      }
    </script>
  </body>
</html>
