<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes da Matéria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-200 flex items-center justify-center min-h-screen p-4">
    <div class="mobile-screen-wrapper bg-gray-50">
      <div class="w-full h-full flex flex-col">
        <header class="bg-blue-600 text-white p-4 flex items-center shadow-md">
          <button
            onclick="history.back()"
            class="mr-4 text-white hover:text-blue-200"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
          </button>
          <h1 id="materia-titulo" class="text-xl font-bold">Carregando...</h1>
        </header>

        <div class="flex-1 overflow-y-auto p-4 bg-gray-50">
          <div id="materia-detalhes" class="bg-white rounded-lg shadow-md p-6">
            <p class="text-gray-600 mb-2">
              Código:
              <span
                id="detalhe-codigo"
                class="font-medium text-gray-800"
              ></span>
            </p>
            <p class="text-gray-600 mb-2">
              Créditos:
              <span
                id="detalhe-creditos"
                class="font-medium text-gray-800"
              ></span>
            </p>
            <p class="text-gray-600 mb-2">
              Professor:
              <span
                id="detalhe-professor"
                class="font-medium text-gray-800"
              ></span>
            </p>

            <p class="text-gray-600 mb-4">
              Status:
              <span
                id="detalhe-status"
                class="px-2 py-0.5 rounded-full text-sm font-medium"
              ></span>
            </p>

            <h3 class="text-lg font-semibold text-gray-800 mb-2 mt-4">
              Descrição:
            </h3>
            <p id="detalhe-descricao" class="text-gray-700 leading-relaxed"></p>
          </div>

          <div id="erro-msg" class="hidden text-center text-red-600 mt-8">
            <p>Matéria não encontrada.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/models/Materia.js"></script>
    <script src="js/strategies/StatusColorStrategy.js"></script>
    <script src="js/services/MateriaService.js"></script>
    <script src="js/facades/MateriaFacade.js"></script>
    <script src="js/detalhes.js"></script>
  </body>
</html>
